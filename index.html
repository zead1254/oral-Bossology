        const Quiz = ({ exam, onComplete, onExit }) => {
            const [currentIdx, setCurrentIdx] = useState(0);
            const [answers, setAnswers] = useState(new Array(exam.questions.length).fill(null));
            const [timeLeft, setTimeLeft] = useState(3600); 
            const [qTimeLeft, setQTimeLeft] = useState(60); 
            const [feedback, setFeedback] = useState(null); 

            const shuffledQuestions = useMemo(() => {
                return exam.questions.map(q => {
                    const indexedOptions = q.options.map((opt, i) => ({ text: opt, originalIdx: i }));
                    for (let i = indexedOptions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [indexedOptions[i], indexedOptions[j]] = [indexedOptions[j], indexedOptions[i]];
                    }
                    return { ...q, shuffledOptions: indexedOptions };
                });
            }, [exam]);

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) { clearInterval(timer); handleSubmit(); return 0; }
                        return prev - 1;
                    });
                    setQTimeLeft(prev => {
                        if (prev <= 1) { handleNext(); return 60; }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [currentIdx]);

            const handleSelect = (shuffledIdx) => {
                if (feedback) return;
                const newAnswers = [...answers];
                newAnswers[currentIdx] = shuffledQuestions[currentIdx].shuffledOptions[shuffledIdx].originalIdx;
                setAnswers(newAnswers);
            };

            const handleNext = () => {
                const userAns = answers[currentIdx];
                const correctAns = shuffledQuestions[currentIdx].correct;
                
                if (userAns !== null && !feedback) {
                    setFeedback({ isCorrect: userAns === correctAns, correctIdx: correctAns });
                    setTimeout(() => {
                        if (currentIdx < shuffledQuestions.length - 1) {
                            setCurrentIdx(prev => prev + 1);
                            setQTimeLeft(60);
                            setFeedback(null);
                        } else {
                            handleSubmit();
                        }
                    }, 1500);
                } else if (userAns === null) {
                    if (currentIdx < shuffledQuestions.length - 1) {
                        setCurrentIdx(prev => prev + 1);
                        setQTimeLeft(60);
                    } else {
                        handleSubmit();
                    }
                }
            };

            const handlePrev = () => {
                if (currentIdx > 0) {
                    setCurrentIdx(prev => prev - 1);
                    setQTimeLeft(60);
                    setFeedback(null);

                            <div className="grid grid-cols-1 gap-4 relative z-10">

                                    let btnClass = "border-2 border-slate-100 dark:border-slate-700 hover:border-amber-500";
                                    
                                    if (feedback) {

                                        else if (isSelected && !feedback.isCorrect) btnClass = "border-red-500 bg-red-50 dark:bg-red-900/20";

                                            dir="ltr"

            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = 0.25; // 25% volume
                    if (audioPlaying) {
                        audioRef.current.play().catch(e => {
                            console.log("Play failed, likely autoplay restriction.");
                            setAudioPlaying(false);
                        });
                    } else {
                        audioRef.current.pause();
                    }
                }
            }, [audioPlaying]);

            // Automatic logic after splash
            useEffect(() => {
                if (!isLoading) {
                    setAudioPlaying(true);
                    
                    // Recurring reminder every 1 minute (60,000ms)
                    const reminderInterval = setInterval(() => {
                        setShowReminder(true);
                        setTimeout(() => setShowReminder(false), 5000); 
                    }, 60000);
                    
                    return () => clearInterval(reminderInterval);
                }
            }, [isLoading]);

            // Listener to force audio if browser blocked autoplay
            useEffect(() => {
                const handleFirstClick = () => {
                    if (!audioPlaying && !isLoading) {
                        setAudioPlaying(true);
                        document.removeEventListener('click', handleFirstClick);
                    }
                };
                document.addEventListener('click', handleFirstClick);
                return () => document.removeEventListener('click', handleFirstClick);
            }, [audioPlaying, isLoading]);

            const startExam = (id) => {
                setSelectedExam(EXAMS.find(e => e.id === id));
                setView('quiz');
                window.scrollTo(0, 0);
            };

            const handleSplashComplete = () => {
                setIsLoading(false);
                setShowAudioHint(true);
                setTimeout(() => setShowAudioHint(false), 5000); 
            };

            const goHome = () => {
                setView('home');
                setSelectedExam(null);
                setResultsData(null);
            };

            return (
                <div className="min-h-screen flex flex-col transition-colors">
                    <audio ref={audioRef} src="P1.mp3" loop />
                    
                    <AnimatePresence>
                        {isLoading && <SplashScreen onComplete={handleSplashComplete} />}
                    </AnimatePresence>

                    {!isLoading && (
                        <>
                            <Header 
                                darkMode={darkMode} 
                                setDarkMode={setDarkMode} 
                                onReset={goHome} 
                                audioPlaying={audioPlaying} 
                                setAudioPlaying={setAudioPlaying}
                            />
                            
                            <AnimatePresence>
                                {showAudioHint && (
                                    <motion.div 
                                        initial={{ opacity: 0, x: 50 }}
                                        animate={{ opacity: 1, x: 0 }}
                                        exit={{ opacity: 0, x: 50 }}
                                        className="fixed top-20 right-4 z-[60] glass p-4 rounded-2xl border border-amber-500 shadow-xl flex items-center gap-3 backdrop-blur-md"
                                    >
                                        <div className="flex flex-col items-end">
                                            <p dir="rtl" className="text-sm font-bold text-slate-800 dark:text-slate-100">
                                                ŸÑŸà ÿ£ŸÜÿ™ ÿπÿßŸàÿ≤ ÿ™ÿ™ÿ≠ŸÉŸÖ ÿ®ÿµŸàÿ™ ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ≥ŸÖÿßÿπÿ© ÿßŸÑŸÑŸä ŸÅŸàŸÇ
                                            </p>
                                        </div>
                                        <span className="text-2xl animate-pulse">üîä</span>
                                    </motion.div>
                                )}
                                
                                {showReminder && (
                                    <motion.div 
                                        initial={{ opacity: 0, y: 50 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        exit={{ opacity: 0, y: 50 }}
                                        className="fixed bottom-10 left-1/2 -translate-x-1/2 z-[60] glass px-10 py-5 rounded-full border border-gold shadow-2xl flex items-center gap-3 backdrop-blur-2xl bg-white/20 dark:bg-black/20"
                                    >
                                        <p dir="rtl" className="text-2xl font-black boss-gold-text tracking-wider">
                                            ÿµŸÑŸâ ÿπŸÑŸâ ÿßŸÑŸÜÿ®Ÿä ü§ç
                                        </p>
                                    </motion.div>
                                )}
                            </AnimatePresence>

                            <main className="flex-1 max-w-6xl mx-auto px-4 py-12 w-full">
                                {view === 'home' && (
                                    <div className="space-y-16 animate-slide">
                                        <div className="text-center space-y-6">
                                            <h2 className="text-4xl sm:text-7xl font-black tracking-tight leading-tight">
                                                The Ultimate <span className="boss-gold-text">Oral Pathology</span> Mastery.
                                            </h2>
                                            <p className="text-slate-500 dark:text-slate-400 max-w-2xl mx-auto text-xl font-medium">
                                                Advanced clinical pathology training featuring 1000 randomized examination questions. Master oral histology, bone pathology, and curriculum details.
                                            </p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {EXAMS.map(exam => <ExamCard key={exam.id} exam={exam} onSelect={startExam} />)}
                                        </div>
                                    </div>
                                )}
                                {view === 'quiz' && <Quiz exam={selectedExam} onComplete={(a, q) => { setResultsData({a, q}); setView('results'); }} onExit={goHome} />}
                                {view === 'results' && <Results exam={selectedExam} answers={resultsData.a} questions={resultsData.q} onRestart={goHome} />}
                            </main>
                            <Footer />
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Main />);
    </script>
</body>
